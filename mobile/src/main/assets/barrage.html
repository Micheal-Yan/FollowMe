<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Title</title>
    <style>
         *{
             margin: 0;
             padding: 0;
         }
         body{

             background:#199ced;
         }
         input{
            width: 80px;
             height: 40px;
             color:#000;
             background: #ffffff;
             border-radius: 5px;
         }

         textarea{
             margin: 5%;
             width: 89%;
             height: 220px;
             border: thin solid #000000;
             margin-bottom: 30px;
             font-size: 1.3em;
             outline:none;
             text-indent:20px;
             padding: 10px 0;
			 margin-top:100px;
         }


         form{

             text-align: center;
             color:#ff0000;

         }

         .ImgDiv{
             width: 10px;
             position: relative;
             top: -140px;
             left: 81%;
         }

    </style>
</head>
<body>
<div class="div1">

    <form action="">
        <textarea name="" id="textarea" maxlength="200" placeholder="发送弹幕~"></textarea>
        <br><input type="submit" value="提交" onclick="sendToJava('textarea')">
        &nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
        <input type="reset" value="重置">
    </form>

    <div class="ImgDiv">
        <img id="img" src="voice.png" alt="长按录音">
    </div>

</div>


<script type="text/javascript">

        function sendToJava(id1){
            var str = "弹幕内容：" + id1;
            window.control.fromJs(str)
        }
</script>
</body>
</html>
